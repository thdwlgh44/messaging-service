version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  activemq:
    image: rmohr/activemq
    container_name: activemq
    ports:
      - "61616:61616"
      - "8161:8161"
    environment:
      ACTIVEMQ_ADMIN_LOGIN: admin
      ACTIVEMQ_ADMIN_PASSWORD: admin

  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: 123456  # root 사용자일 때는 비밀번호만 설정
        MYSQL_DATABASE: messaging_db  # 기본 생성할 데이터베이스명
#        MYSQL_USER: root              # 사용자를 명시적으로 설정
#        MYSQL_PASSWORD: 123456        # 사용자의 비밀번호
    ports:
      - "3307:3306" # 로컬에서는 3307, 컨테이너 내부는 3306으로 해서 포트 충돌 안나도록 함
